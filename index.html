<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        
        <style>
            
            #markh, #markv{
                height: 300px;
                position: relative;
                left: 300px;
            }
            
            .slide{
                width: 300px;
                height: 300px;
            }
            
            .blue{
                background-color: blue;
            }
            .red{
                background-color: red;
            }
            .green{
                background-color: green;
            }
            .orange{
                background-color: orange;
            }
        </style>
        
    </head>
    <body>
        <div id="markh">
            <div class="slide red">
                <a href="#"><img src="images/1.jpg" /></a>
            </div>
            <div class="slide green">
                <a href="#"><img src="images/2.jpg" /></a>
            </div>
            <div class="slide blue">
                <a href="#"><img src="images/3.jpg" /></a>
            </div>
        </div>
        
        <hr />
        
        <div id="markv">
            <div class="slide red">
                <a href="#"><img src="images/1.jpg" /></a>
            </div>
            <div class="slide green">
                <a href="#"><img src="images/4.jpg" /></a>
            </div>
            <div class="slide blue">
                <a href="#"><img src="images/5.jpg" /></a>
            </div>
            <div class="slide orange">
                <div><h1>Titel!</h1></div>
                <div>
                    Hier staat gewoon wat random text. En bedankt voor de bloemen
                </div>
            </div>
        </div>


        <script src="jquery-1.7.2.min.js"></script>
        <script src="markslide.js"></script>
        <script>
            $("#markh").markslide({
                speed: 1000,
                wait: 5000,
                display: 2
            });
            
            $("#markv").markslide(
                {   display: 4,
                    //speed: 2500,
                    wait: 500,
                    vertical: true
                    //instaPause: true
                }
            );
        </script>
    </body>
</html>
